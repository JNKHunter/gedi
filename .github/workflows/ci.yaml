name: CI
on: [push]  
jobs:
  run-tests:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8.8
      - name: Install dependencies
        uses: py-actions/py-dependency-install@v4
        with:
          path: requirements.txt
      - name: Run Run tests
        run: pytest