{% extends 'base.html' %}

{% block header %}
  <h3>{% block title %}Search for a gene!{% endblock %}</h3>
{% endblock %}

{% block content %}
  <form action="/results" method="GET">
   <select id="gene" name="gene">
    <option value="TP53">TP53</option>
    <option value="EGFR">EGFR</option>
    <option value="MDM2">MDM2</option>
    <option value="Tumor necrosis factor-alpha">TNF</option>
  </select>
   <input type="submit" value="Submit!">
 </form>
{% endblock %}
