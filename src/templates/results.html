{% extends 'base.html' %}

{% block header %}
  <h3>{% block title %}Search Results{% endblock %}</h3>
{% endblock %}

{% block content %}
<div>You searched for {{input}} | <a href="{{ url_for('main') }}">Search Again</a><div>


{% for article in articles %}
<p>{{ article.title }}</p>
{% endfor %}
{% endblock %}
